{% extends 'shop/basic.html' %}
{% block title%} {{product.product_name}} My Eccomerce {% endblock %}
{% block css %}
    <style>
        .container {
            margin-top: 20px;
        }

        .product-image {
            margin-bottom: 20px;
        }

        .product-info {
            padding: 20px;
        }

        h5 {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 8px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
{% endblock %}{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4 product-image">
            <div class="row">
                <img src="/media/{{product.image}}" class="img-fluid" alt="{{product.product_name}}">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-2 my-2">Buy Now</button>
                <button class="btn btn-primary mx-2 my-2">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-8 product-info">
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
            <p>Price: ${{product.product_price}}</p>
        </div>
    </div>
</div>
{% endblock %}
